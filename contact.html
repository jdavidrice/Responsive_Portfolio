<!DOCTYPE html>
<html lang="en-us">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts-->

    rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Additional CSS -->
  <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">

  <!-- Page Title -->
  <title>Contact Page</title>
</head>

<body>
  <!-- Start Nav -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <span class="navbar-brand mb-1 h1">Jeremy Rice</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End Nav -->
  <!-- Start Main Content -->
  <div class="container" id="contactContainer">
    <div class="page-header">
      <h1>Contact</h1>
      <p class="physicalAddress" id="mailingAddress">4 Farmstead Lane, Ellington, Connecticut 06029</p>
      <p class="physicalAddress" id="phoneNumber">860-559-8201</p>
    </div>
    <div class="aboutLinks flex-wrapper"><br>
      <div class="aboutLinks flex-wrapped" id="emailButton"><a href="mailto:jdavidrice@gmail.com" target="_blank"
          rel="noopener noreferrer"><button type="button" class="btn btn-primary">Email Me</button></a>
      </div><br>
      <div class="aboutLinks flex-wrapped" id="githubLink"><a href="https://github.com/jdavidrice" target="_blank"
          rel="noopener noreferrer">
          <img src="Assets/images/GitHub_Logo_White.png" alt="GitHub Profile Link" style="Width:100px">
        </a>
      </div><br>
      <div class="aboutLinks flex-wrapped" id="linkedinLink"><a
          href="https://www.linkedin.com/in/jeremy-rice-b67a531b4/" target="_blank" rel="noopener noreferrer">
          <img src="Assets/images/In-White-48.png" alt="LinkedIn Profile Link">
        </a>
      </div><br>
      <div class="aboutLinks flex-wrapped" id="emailButton"><a href="Assets/jeremy_rice_resume.pdf" target="_blank"
          rel="noopener noreferrer"><button type="button" class="btn btn-primary">Résumé</button></a>
      </div>
    </div>
    <form class="form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Name</label>
          <input type="name" class="form-control" id="inputName">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
      </div>
      <div class="form-group message">
        <label for="inputMessage">Message</label>
        <input type="text" class="form-control" id="inputMessage">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Add me to the mailing list
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <footer>
    <p>&copy; Copyright 2020 Jeremy Rice</p>
  </footer>
  <!-- End Main Content -->
  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
